label.product.ahfs.help=Le <span xml:lang="en" lang="en"><em>American Hospital Formulary Service</em></span> permet un examen facile de l'information sur un groupe de médicaments ayant des activités et des utilisations semblables et laisse le lecteur déterminer rapidement les similitudes et les différences entre les médicaments d'un même groupe.
label.product.atc=Classification anatomique, thérapeutique et chimique (<abbr>ATC</abbr>)&nbsp;:
label.product.atc.help=Le but du système <abbr>ATC</abbr> de l'Organisation mondiale de la Santé (<abbr>OMS</abbr>) est de servir d'outil de recherche sur l'utilisation des médicaments afin d'en améliorer l'usage. Les médicaments sont divisés en groupes différents selon l'organe ou le système sur lequel ils agissent et leurs propriétés chimiques, pharmacologiques et thérapeutiques. Les médicaments sont classés par groupes, à cinq échelons différents.
label.product.packaging=Emballage&nbsp;:
label.product.aig.no=Numéro de groupe d'ingrédients actifs (<abbr>GIA</abbr>)&nbsp;:
label.product.aig.no.help0=Le numéro de groupe d'ingrédients actifs est un numéro à dix chiffres qui permet de repérer les produits contenant le ou les mêmes ingrédients actifs et la ou les mêmes concentrations d'ingrédients. Le numéro <abbr>GIA</abbr> est composé de trois éléments :
label.product.aig.no.help1=le premier élément (2 chiffres) détermine le nombre d'ingrédients actifs,
label.product.aig.no.help2=le deuxième élément (5 chiffres) précise le regroupement spécifique des ingrédients actifs,
label.product.aig.no.help3=le dernier élément (3 chiffres) précise la concentration de chaque groupe d'ingrédients actifs. Le groupe de concentration présente une tolérance de &#8209;2&nbsp;% à +10&nbsp;%.
