label.pm.disclaimer=La monographie de produit est élaborée par le promoteur du médicament, conformément aux lignes directrices publiées par Santé Canada qui offrent des directives sur le contenu et le format. Bien que Santé Canada examine la monographie de produit, dans le cadre du processus d'examen des médicaments, la responsabilité demeure chez le promoteur afin d'assurer que la monographie de produit est complète et précise.
label.pm.h1n1.din02336650.disclaimer=Le 13 octobre 2009, la Ministre de la Santé a pris un arrêté d'urgence à la demande de l'Agence de la santé publique du Canada, afin d'autoriser la vente d'un vaccin contre le nouveau virus A <abbr>H1N1</abbr> en réponse à la pandémie de grippe A <abbr>H1N1</abbr>. Le ministre de la Santé peut prendre un arrêté d'urgence aux termes de l'article 30.1 de la <em>Loi sur les aliments et drogues</em> dans les rares cas où il estime qu'une intervention immédiate est nécessaire afin de parer à un risque appréciable, direct ou indirect, pour la santé humaine, la sécurité publique ou l'environnement. Pour plus amples renseignements, veuillez consulter le lien suivant : <a href="http://www.hc-sc.gc.ca/dhp-mps/prodpharma/legislation/interimorders-arretesurgence/index-fra.php">http://www.hc-sc.gc.ca/dhp-mps/prodpharma/legislation/interimorders-arretesurgence/index-fra.php</a>
label.pm.h1n1.din02337258.disclaimer=La Ministre de la Santé a pris un arrêté d'urgence à la demande de l'Agence de la santé publique du Canada, afin d'autoriser la vente d'un vaccin contre le nouveau virus A H1N1 en réponse à la pandémie de grippe A H1N1. Le ministre de la Santé peut prendre un arrêté d'urgence aux termes de l'article 30.1 de la <em>Loi sur les aliments et drogues</em> dans les rares cas où il estime qu'une intervention immédiate est nécessaire afin de parer à un risque appréciable, direct ou indirect, pour la santé humaine, la sécurité publique ou l'environnement. Pour plus amples renseignements, veuillez consulter le lien suivant: <a href="http://www.hc-sc.gc.ca/dhp-mps/prodpharma/legislation/interimorders-arretesurgence/index-fra.php">http://www.hc-sc.gc.ca/dhp-mps/prodpharma/legislation/interimorders-arretesurgence/index-fra.php</a>
