# Struts Validator Error Messages
errors.byte={0} doit être un octet.
# errors.characterMask={0} doit être des caractères seulement.
errors.creditcard={0} n'est pas un numéro de carte de crédit valide.
errors.date={0} n'est pas une date valide.
errors.double={0} doit être de type double.
errors.email={0} n'est pas une adresse de courriel valide.
errors.float={0} doit être de type float.
errors.integer={0} doit être de type numérique.
errors.invalid={0} est invalide.
errors.long={0} doit être de type numérique.
errors.maxlength={0} ne peux être plus grand que {1} caractère(s).
errors.minlength={0} ne peux être plus petit que {1} caractère(s).
errors.range={0} n'est pas compris entre {1} et {2}.
errors.required={0} est obligatoire.
errors.short={0} doit être de type short.

